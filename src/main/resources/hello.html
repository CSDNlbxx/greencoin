<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocketTest</title>
</head>
<body>
    <form onsubmit="return false">
        <textarea id="message" style="height: 300px; width: 300px"></textarea>
        <input type="button" value="发送消息" onclick="send(this.form.message.value)">
        <textarea id="responseText" style="height: 300px; width: 300px"></textarea>
        <input type="button" value="清空消息" onclick="document.getElementById('responseText').value=''">
    </form>
</body>
<script type="text/javascript" >
        var socket;
        if(window.WebSocket){
            socket = new WebSocket("ws://localhost:9081/hello");

            // 接收服务器返回的消息
            socket.onmessage = function(event){
                console.debug("WebSocket message received:", event);
                var responseMsg = document.getElementById('responseText');
                responseMsg.value = responseMsg.value + "\n" + event.data;
                console.debug("response message received:", responseMsg.value);
            }

            // 连接开启
            socket.onopen = function(event){
                var responseMsg = document.getElementById('responseText');
                responseMsg.value = "连接开启了...";
            }

            // 连接关闭
            socket.onclose = function(event){
                var responseMsg = document.getElementById('responseText');
                responseMsg.value = responseMsg.value + "\n" + "连接断开了...";
            }
        }
        else{
            alert("当前浏览器不支持webSocket");
        }
        // 发送消息至服务器
        function send(message){
            if(!window.socket){
                return;
            }
            if(socket.readyState == WebSocket.OPEN){
                socket.send(message);
            }
            else{
                alert("连接未开启...");
            }
        }
    </script>
</html>
